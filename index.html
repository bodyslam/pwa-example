<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinique PWA Demo</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/hamburgers.css">

  <!-- TODO add manifest here -->
  <!--
  <link rel="manifest" href="/manifest.json">
  -->
  
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <div class="topnav hamburger" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner">
          <span hidden>
              <a href="#home">Home</a>
              <a href="#products" class="active">Products</a>
              <a href="#contact">Contact</a>  
          </span>
        </span>
      </span>
    </div>
    <div class="logo">
      <img src="/images/elc/logo.png"/>
    </div>
    <div class="cart">
      <img src="/images/elc/checkout.png"/>
    </div>
  </header>

  <main class="main">
    <div class="card cardTemplate product-card" hidden>
      <div class="product-image"></div>
      <div class="product-info"></div>
      <div class="buy-now"></div>
    </div> <!-- cardTemplate -->
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <!--
    <script src="scripts/app.js" async></script>
  -->
  <script src="scripts/elcApp.js" async></script>v
</body>
</html>
